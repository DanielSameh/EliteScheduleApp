<ion-view  ng-controller="LocationsCtrl as vm">
    <ion-nav-title>
        Locations
    </ion-nav-title>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="location in vm.locations">
                {{location.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
