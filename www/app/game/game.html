<ion-view ng-controller="GameCtrl as vm">
    <ion-nav-title>
        Game Details
    </ion-nav-title>
    <ion-content class="has-header">
        <div class="card">
            <ion-item class="item-divider item-energized">
                Home Team
            </ion-item>
            <a class="item item-text-wrap item-icon-right" ui-sref="app.team-detail({id: vm.game.team1Id})">
                {{vm.game.team1}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <ion-item class="item-divider">
                Score: {{vm.game.team1Score}}
            </ion-item>
        </div>
        <div class="card">
            <ion-item class="item-divider item-energized">
                Away Team
            </ion-item>
            <a class="item item-text-wrap item-icon-right" ui-sref="app.team-detail({id: vm.game.team2Id})">
                {{vm.game.team2}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <ion-item class="item-divider">
                Score: {{vm.game.team2Score}}
            </ion-item>
        </div>
        <div class="card">
            <ion-item class="item-divider item-energized">
                Time/Location
            </ion-item>
            <ion-item>
                <span>Date/Time:</span> {{vm.game.time | date: 'M/d/yy'}} {{vm.game.time | date: 'shortTime'}}
            </ion-item>
            <ion-item class="item-button-right">
                {{vm.game.location}}
            </ion-item>
        </div>
    </ion-content>
</ion-view>
