<ion-view ng-controller="TeamsCtrl as vm">
    <ion-nav-title>
        {{vm.leagueName}}
    </ion-nav-title>
    <ion-content class="has-header">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="vm.loadList(true)"></ion-refresher>
        <ion-list>
            <div ng-repeat="division in vm.teams">
                <ion-item class="item-divider item-energized">
                    {{division.divisionName}}
                </ion-item>
                <a
                        class="item item-icon-right"
                        ng-repeat="team in division.divisionTeams"
                        ui-sref="app.team-detail({id: team.id})"
                >
                    {{team.name}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>
        <ion-list>
    </ion-content>
</ion-view>
