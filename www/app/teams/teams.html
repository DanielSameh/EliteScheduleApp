<ion-view title="Teams"  ng-controller="TeamsCtrl as vm">
    <ion-content class="has-header">
        <ion-list>
            <div ng-repeat="division in vm.teams">
                <ion-item class="item item-divider item-energized">
                    {{division.divisionName}}
                </ion-item>
                <ion-item
                        class="item-icon-right"
                        ng-repeat="team in division.divisionTeams"
                        ui-sref="app.team-detail({id: team.id})"
                >
                    {{team.name}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </div>
        <ion-list>
    </ion-content>
</ion-view>
