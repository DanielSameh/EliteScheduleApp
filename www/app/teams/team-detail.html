<ion-view title="{{vm.teamName}}" ng-controller="TeamDetailCtrl as vm">
    <ion-content class="has-header">
        <div class="card">
            <ion-item class="item-button-right">
                <h2>Record: {{vm.teamStandings.wins}}-{{vm.teamStandings.losses}}</h2>
                <button
                        class="button button-positive icon-left"
                        ng-click="vm.toggleFollow()"
                        ng-class="{'ion-checkmark-round': vm.following, 'ion-plus-round button-outline': !vm.following}">

                    {{vm.following ? "Following" : "Not Following"}}
                </button>
            </ion-item>
        </div>

        <ion-list>
            <ion-item
                    class="item-icon-right"
                    ng-repeat="game in vm.games"
                    ui-sref="app.game({ id: game.gameId })"
            >
                <div class="row">
                    <div class="col-25">
                        <p>{{game.time | date:'M/d/yy'}}</p>
                        <br>
                        <p>{{game.time | date:'shortTime'}}</p>
                    </div>
                    <div class="col col-66 col-center">
                        <h3>{{game.homeAway}} {{game.opponent}}</h3>
                        <p>{{game.location}}</p>
                    </div>
                    <div class="col col-20 col-center">
                        <h4 class="positive">{{game.scoreDisplay}}</h4>
                    </div>
                </div>

                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
